<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Idea Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main class="layout-main">
      <section class="layout-idea-entry">
        <h1>idea <span class="box-style">box</span></h1>
        <input type="text" title="Title Entry" class="title-entry" placeholder="Title">
        <input type="text" title="Idea Body Entry" class="body-entry" placeholder="Body">
        <button class="save-button">save</button>
      </section>
      <section class="idea-container layout-idea-container">
        <input type="text" name="Search" class="search" placeholder="Search">
        <!-- <div class="idea-list">
        </div> -->
        <article class="idea-card">
          <div class="idea-header">
            <h2>Example 1</h2>
            <img src="icons/delete.svg" class="delete-card svg" alt="Delete">
          </div>
          <p class="idea-description">Tiramasu carrot fruitcake gingerbread man this is me woooo!</p>
          <img src="icons/upvote.svg" class="upvote svg" role="button" aria-label="Upvote Idea">
          <img src="icons/downvote.svg" class="downvote svg">
          <p class="quality">quality: swill</p>
        </article>
      </section>
    </main>
  </body>
</html>
